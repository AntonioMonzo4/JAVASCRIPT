<html>
<script>
    function factorial(num) {
        if (num < 1 || num > 10) {
            console.log("Error el n√∫mero debe estar entre 1<=X<=10");
        }

        var resultado = 1;
        for (i = 2; i <= num; i++) {

            resultado *=i;
        }
        return resultado;

    }
</script>

</html>
