<html>
<script>
    function fibonacci(num) {
        
        if (num === 0) {
            return 0;
        } else if (num === 1) {
            return 1;
        }


        var a = 0;
        var b = 1;
        var resultado;

        for (let i = 2; i <= num; i++) {
            resultado = a + b;
            a = b;
            b = resultado;
        }

        return resultado;
    }

</script>

</html>
