<html>
    <script>
        var num=prompt("Número múltiplo de 5");
        var billetes=0;
        while(num%5!=0){
            num=prompt("Múltiplo de 5!!!!!")
        }
        while(num!=0){
            if(num-500>=0){
                billetes++;
                num=num-500;
            }else if(num-200>=0){

                billetes++;
                num=num-200;

            }else if(num-100>=0){

                billetes++;
                num=num-100;
            }else if(num-50>=0){

                billetes++;
                num=num-50;
            }else if(num-20>=0){

                billetes++;
                num=num-20;
            }else if(num-10>=0){

                billetes++;
                num=num-10;
            }else if(num-5>=0){
                billetes++;
                num=num-5;
            }
        }

        console.log(billetes);
    </script>
</html>
