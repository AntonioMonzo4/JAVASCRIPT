<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <script>

        for(var i=8;i<=20;i++){

            for(var j=0;j<=45;j+=15) {

                if(i<10){
                    if(j==0){
                        document.write("<h2>0"+i+":0"+j+"<\h2>");

                    }else{
                        document.write("<h2>0"+i+":"+j+"<\h2>");

                    }

                }else{
                    if(j==0){
                        document.write("<h2>"+i+":0"+j+"<\h2>");

                    }else{
                        if(i==20&&j==45){
                            break;
                        }
                        document.write("<h2>"+i+":"+j+"<\h2>");

                    }

                }
            }

        }
    </script>
    
</body>
</html>
