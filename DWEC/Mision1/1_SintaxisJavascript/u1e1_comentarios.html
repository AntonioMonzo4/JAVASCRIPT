<body>

    <script>//añadir letra i
        /*

        y = prompt('INTRODUZCA NÚMERO'); //añadir letra i
        y = parseInt(y);
        for (var x = 0; x <= 10; x++) {  //añadir 0 y quitar ;

        } 
    </script>
