<script>
    console.log(true); //Siempre minúscula si no nos dará error de definición 

    //Comparar resultados (== !=)

    console.log(5 == 5); //No usar con arrays

    //Comparador de igualdad estricta ( === !==)

    console.log(9 === 9);

    /* Otros operadores son:

    Mayor que >
    Menor que <
    Mayor o igual que >=
    Menor o igual que <=

    Tambien nos sirven para comparar letras mediante clasificación alfabética
    */

    //Los operadores lógicos son los mismos que en java (&&, || y !)


    //Condicionales 

    if (true) {

        console.log(" La condición es verdadera. ");

    }


    if (false) {

        console.log("La condición es falsa");

    } else { //Tambien podemos usar else if ( agregamos una condición )

        console.log("La condición es verdadera");

    }


    var valor = 1;


    switch (valor) {
        case 1:
            console.log("Hola");
            break;
        case 2:
            console.log("Adiós");
            break;
        case 3:
            console.log("What?");
            break;
        default:
            console.log("Ni idea");
            break;
        case 4: //En los de casos se da la misma solución
        case 5:
            console.log("Quieto parao");
    }

    //Retornar valores boolean es sencillo simplemente usas la condición como return 

    //Patrón retorno anticipado:

    function miFuncion() {
        
        console.log("Hola");
        return "Mundo";
        console.log("Adiós"); //Esto no se va a visualizar porque esta detras del return 

    }










</script>
