<script>

    var miPerro = {
        "nombre": "Capi",
        "edad": 5,
        "peso": 7.5,
        "raza": "Lobo Ártico Enano",
        "color": "Blanco"
    }

    //Acceder a propiedades

    console.log(miPerro.nombre);

    console.log(miPerro["nombre"]); //Usamos tambien variables para acceder por corchetes a distintos resultados 

    //Actualizar valores de un objeto

    miPerro.color = "Verde"; //recordar si los elementos son arrays se tratan con métodos 

    //Agregar propiedades

    miPerro.dueño = "Tono"; //Tambien se puede usar con corchetes 

    //Borrar propiedad 

    delete miPerro.dueño;

    //Verificar propiedad 

    miPerro.hasOwnProperty("nombre"); //Boolean se muestra por consola 

    /* Para crear un objeto múltiple 
    utilizamos [] a la hora de crearlo 
    y después {} seeparados por , para 
    diferenciar entre cada uno de ellos.
    Se tratan como arrays no confundir 
    con los objetos anidados en los cuales 
    se usan {} dentro de {}.
    Es importante para el formao de objetos JSON.
    Los arreglos anidados se hará asi: var plantas = misPlantas[0].lista[0];
     */



</script>
