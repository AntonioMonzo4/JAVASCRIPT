<script>
    var miArray = [ "Nikola", 100];
    console.log(miArray);
    
    
    //Los arrays pueden tener dentro otros arrays 

    var array2 =[["Tesla", 100],["Turing", 95]];
    console.log(array2);

    //Como acceder a los elementos de una array 
    console.log(miArray[0]);

    console.log(array2[0][0]); //Muesta Tesla por pantalla 

    //Modificar datos de una array
    miArray[1] = 200;


    //Métodos de arreglos

    miArray.push("Tesla"); //Añade elementos al final del array
    miArray.pop(); //Remueve el último elemento 
    miArray.shift(); //Remueve el primer elemento 
    miArray.unshift("369"); //Agregamos al principio del arrray
    




</script>
