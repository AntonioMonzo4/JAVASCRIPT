<html>

<script>

    var numEnt = 1357;
    var numDec = 13.57;//Utiliza puntos --> TRUCO --> Utilizar teclado numérico
    var numCie = 135e7;
    var numOct = 0o1357;//Error por visual code necesario poner o entre el 0 y e número
    var numHex = 0x1375;

    alert("Número entero " + numEnt)
    alert("Número decimal " + numDec)
    alert("Número científico " + numCie)
    alert("Número octal " + numOct)
    alert("Número hexadecimal " + numHex)

    //En vez de alert usar console.log para que aparezca en consola

</script>

</html>
