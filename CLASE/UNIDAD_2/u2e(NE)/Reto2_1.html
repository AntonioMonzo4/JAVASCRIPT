<html>
<script>
    var horasTrabajadas = prompt("Introduce el n√∫mero de horas trabajadas:");
    var tarifaHora = prompt("Introduce el precio por hora:");

    var sueldoBruto;

    if (horasTrabajadas <= 35) {
        sueldoBruto = horasTrabajadas * tarifaHora;
    } else {
        sueldoBruto = (35 * tarifaHora) + (horasTrabajadas - 35) * (tarifaHora * 1.5);
    }

    var salarioNeto;

    if (sueldoBruto <= 500) {
        salarioNeto = sueldoBruto;
    } else if (sueldoBruto <= 900) {
        salarioNeto = 500 + (sueldoBruto - 500) * (1 - 0.25);
    } else {
        salarioNeto = 500 + 400 * (1 - 0.25) + (sueldoBruto - 900) * (1 - 0.45);
    }

    console.log("El salario neto es: " + salarioNeto);

</script>

</html>
