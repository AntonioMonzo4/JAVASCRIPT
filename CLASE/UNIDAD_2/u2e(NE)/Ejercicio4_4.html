<html>
<script>
    function esPrimo(num) {


        var resultado = true;
        if (num % 2 == 0) {
            resultado = false;
        } else {

            for (n = 3; n < num; n = n + 2) {

                if (num % n == 0) {
                    resultado = false;
                }
            }
        }
        return resultado;
    }
</script>

</html>
